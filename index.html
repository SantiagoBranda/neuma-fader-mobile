<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuma Video Player</title>
  <style>
    body {
      text-align: center;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    #video-container {
      margin: 0 auto;
      text-align: center;
      width: 660px;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    #audio-fader {
      width: 100%;
      margin-top: 20px;
      appearance: none;
      height: 6px;
      background: #6d87b6;
      border-radius: 3px;
      outline: none;
      opacity: 0.8;
      transition: 0.3s;
    }
    #audio-fader:hover {
      opacity: 1;
    }
    /* Styling for WebKit browsers (Chrome, Safari, etc.) */
    #audio-fader::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: #333333 url('N16FF.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      margin-top: -8px; /* Adjust to center the thumb on the 6px track */
    }
    /* Styling for Firefox */
    #audio-fader::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #333333 url('N16FF.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }
    /* Media Query for Mobile (landscape horizontal display) */
    @media (max-width: 480px) {
      #video-container {
        width: 360px;
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video id="video-player" controls>
      <source src="https://santiagobranda.github.io/neuma-fader/teaser.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <!-- Fader's default value is set to 0.5 (center) -->
    <input type="range" id="audio-fader" min="0" max="1" step="0.01" value="0.5">
  </div>

  <audio id="music-audio" src="https://santiagobranda.github.io/neuma-fader/musica.mp3"></audio>
  <audio id="sfx-audio" src="https://santiagobranda.github.io/neuma-fader/sfx.mp3"></audio>

  <script>
    const video = document.getElementById("video-player");
    const musicAudio = document.getElementById("music-audio");
    const sfxAudio = document.getElementById("sfx-audio");
    const audioFader = document.getElementById("audio-fader");

    // Full synchronization when seeking
    function fullSync() {
      musicAudio.currentTime = video.currentTime;
      sfxAudio.currentTime = video.currentTime;
    }

    video.addEventListener("play", () => {
      musicAudio.play();
      sfxAudio.play();
    });

    video.addEventListener("pause", () => {
      musicAudio.pause();
      sfxAudio.pause();
    });

    video.addEventListener("seeked", fullSync);
    
    video.addEventListener("ended", () => {
      musicAudio.pause();
      musicAudio.currentTime = 0;
      sfxAudio.pause();
      sfxAudio.currentTime = 0;
    });

    // Tolerance-based synchronization during timeupdate
    video.addEventListener("timeupdate", () => {
      const tolerance = 0.15; // Only update if the drift is greater than 0.15 seconds
      if (Math.abs(musicAudio.currentTime - video.currentTime) > tolerance) {
        musicAudio.currentTime = video.currentTime;
      }
      if (Math.abs(sfxAudio.currentTime - video.currentTime) > tolerance) {
        sfxAudio.currentTime = video.currentTime;
      }
    });

    // Updated Audio Fader Logic:
    // - When fader <= 0.5: Music remains at 0.5; SFX volume scales from 0 (at 0) to 0.5 (at 0.5)
    // - When fader > 0.5: SFX remains at 0.5; Music volume scales from 0.5 (at 0.5) to 0 (at 1)
    audioFader.addEventListener("input", () => {
      let faderValue = parseFloat(audioFader.value);
      if (faderValue <= 0.5) {
        musicAudio.volume = 0.5;
        sfxAudio.volume = (faderValue / 0.5) * 0.5;
      } else {
        sfxAudio.volume = 0.5;
        musicAudio.volume = ((1 - faderValue) / 0.5) * 0.5;
      }
    });
  </script>

</body>
</html>
